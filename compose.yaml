services:
  web:
    depends_on:
      - storage
      - api

    build: ./paza-frontend

    ports:
      - "3000:3000"

    environment:
      - API_URL=http://api:5050
      - STORAGE_URL=http://storage:2500

    develop:
      watch:
        - action: rebuild
          path: ./paza-frontend/package.json
        - action: rebuild
          path: ./paza-frontend/package-lock.json

        - action: sync
          path: ./paza-frontend
          target: /app

  storage:
    build: ./paza-storage

    ports:
      - "2500:2500"
    env_file:
      - ./paza-storage/.env

  api:
    build: ./paza-backend

    ports:
      - "5050:5050"
    env_file:
      - ./paza-backend/.env

    develop:
      watch:
        - action: rebuild
          path: ./paza-backend/package.json
        - action: rebuild
          path: ./paza-backend/package-lock.json
        - action: sync
          path: ./paza-backend
          target: /app
